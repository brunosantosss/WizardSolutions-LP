                    <a href="#solutions-section" class="text-white cursor-pointer" data-i18n="nav.services"></a>

            <main class="w-full flex flex-col items-center gap-[110px] pt-[90px]">

                        </div>

                        <div class="w-1/2 flex justify-end">
                            <img class="w-[500px] transform scale-x-[-1]" src="./assets/images/Wizard.png" alt="Wizard - O Mago" width="420">

                        <h1 class="text-[30px] font-bold text-white" data-i18n="about.title"></h1> 
                    </div>
                    
                    <div class="flex justify-between gap-12">
                        <div class="w-1/3 flex flex-col items-center bg-[linear-gradient(to_bottom,_#edeaea,_#c9c7c7)] rounded-3xl px-10 py-6 shadow-[0_16px_40px_rgba(0,0,0,0.25)]">
                            <img class="w-[100px]" src="./assets/images/Software_Sob_Medida.png" alt="Wizard - O Mago" width="420">
                            
                            <div class="flex flex-col items-center gap-10">
                                <div class="flex flex-col gap-4 text-[#373d54]">
                                    <p class="text-lg font-bold uppercase text-center" data-i18n="about.card_one_title"></p>
                                    <p class="text-[14px] font-medium" data-i18n="about.card_one_text"></p>
                                </div>

                                <button class="bg-[#373d54] rounded-full px-10 py-2 text-white">

                            <img class="w-[100px]" src="./assets/images/Integrações.png" alt="Wizard - O Mago" width="420">
                            
                            <div class="flex flex-col items-center gap-10">
                                <div class="flex flex-col gap-4 text-[#373d54]">
                                    <p class="text-lg font-bold uppercase text-center" data-i18n="about.card_two_title"></p>
                                    <p class="text-[14px] font-medium" data-i18n="about.card_two_text"></p>
                                </div>

                                <button class="bg-[#373d54] rounded-full px-10 py-2 text-white">

                            <img class="w-[100px]" src="./assets/images/Automações.png" alt="Wizard - O Mago" width="420">
                            
                            <div class="flex flex-col items-center gap-10">
                                <div class="flex flex-col gap-4 text-[#373d54]">
                                    <p class="text-lg font-bold uppercase text-center" data-i18n="about.card_three_title"></p>
                                    <p class="text-[14px] font-medium" data-i18n="about.card_three_text"></p>
                                </div>
                                
                                <button class="bg-[#373d54] rounded-full px-10 py-2 text-white">
                                    Veja mais
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            
                <!-- Solutions Section -->
                <section id="solutions-section" class="w-full flex flex-col gap-10 pt-[110px]">
                    <div class="w-full flex flex-col items-center">
                        <h1 class="text-[30px] font-bold text-white" data-i18n="solutions.title"></h1> 
                    </div>

                    <div class="flex flex-col gap-20">
                        <div class="flex justify-center items-center bg-[linear-gradient(to_bottom,_#edeaea,_#c9c7c7)]">
                            <div class="relative max-w-[1400px] flex items-center gap-14 py-10 px-14">
                                <img class="absolute left-5 top-[-160px]" src="./assets/images/Wizard Solution.png" alt="Wizard - O Mago" width="200">

                                <div class="w-[50%]">
                                    <div class="flex justify-center">
                                        <img src="./assets/images/Robo.svg" alt="Wizard - Robo Wizzy" width="250">
                                    </div>
        
                                    <div class="flex flex-col gap-2">
                                        <img src="./assets/images/LogoWizzy.png" alt="Wizard - Assistente Wizzy" width="100">
                                        <p class="text-[#373d54]" data-i18n="solutions.card_one_text"></p>
                                    </div>
                                </div>
        
                                <div class="flex flex-col gap-8">
                                    <div>
                                        <h2 class="font-bold text-[40px] text-[#373d54]" data-i18n="solutions.card_one_title"></h2>

                                    </div>

                                            <img src="./assets/images/Stars.png" alt="Wizard - Icone" width="20">
                                            <li data-i18n="solutions.card_two_pointtwo">

                                        </div>
                                        <div class="flex items-center gap-2">
                                            <img src="./assets/images/Stars.png" alt="Wizard - Icone" width="20"> 
                                            <li data-i18n="solutions.card_two_pointthree">
                                            </li>

                                    </ul>

                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center items-center bg-[linear-gradient(to_bottom,_#edeaea,_#c9c7c7)]">
                            <div class="relative max-w-[1400px] flex items-center gap-14 py-10 px-14">
                                <div class="flex flex-col gap-8">
                                    <div>
                                        <h2 class="font-bold text-[40px] text-[#373d54]" data-i18n="solutions.card_one_title"></h2>
                                        <p class="text-[#373d54]" data-i18n="solutions.card_two_description"></p>
                                    </div>
        
                                    <ul class="flex flex-col gap-2 text-[#373d54]">
                                        <div class="flex items-center gap-2">
                                            <img src="./assets/images/Stars.png" alt="Wizard - Icone" width="20">
                                            <li data-i18n="solutions.card_two_pointone">
                                            </li>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <img src="./assets/images/Stars.png" alt="Wizard - Icone" width="20">
                                            <li data-i18n="solutions.card_two_pointtwo">
                                            </li>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <img src="./assets/images/Stars.png" alt="Wizard - Icone" width="20"> 
                                            <li data-i18n="solutions.card_two_pointthree">

                                        </div>

                                    <div class="flex justify-center">

                                    </div>
        
                                    <div class="flex flex-col gap-2">
                                        <img src="./assets/images/LogoWizzy.png" alt="Wizard - Assistente Wizzy" width="100">
                                        <p class="text-[#373d54]" data-i18n="solutions.card_two_text"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer id="footer" class="w-full flex justify-center mt-32 py-24">
                <div class="max-w-[1400px] w-full flex gap-32 px-14">
                    <div class="flex flex-col gap-5 text-white">
                        <img src="./assets/wizard_logo.png" alt="WizardSolutions - Logo" width="70" title="Wizard Solutions">
    
                        <div class="relative flex flex-col gap-2">
                            <h3 id="current-lang" class="text-[#e0e0e7]" data-i18n="footer.lang_label"></h3>
                            <div id="langs-button" class="flex items-center border gap-16 border-[#ffffff] rounded-full text-[#ffffff] py-3 px-6 cursor-pointer">
                                <p class="text-sm">Português (Brasil)</p>
                                <img src="./assets/images/Arrow Down.png" alt="Wizard - Icone" width="13">
                            </div>

                            <ul id="langs-dropdown" class="w-full hidden absolute top-[85px] max-h-[130px] overflow-y-auto flex flex-col gap-1 rounded-2xl border border-[#ffffff] text-[#ffffff] bg-[#0c0c1d] transition-all duration-300">
                                <li class="dropdown-item cursor-pointer hover:bg-[#1a1a2e] transition-colors duration-200 px-4 py-2 rounded" data-value="pt">Português (Brasil)</li>
                                <li class="dropdown-item cursor-pointer hover:bg-[#1a1a2e] transition-colors duration-200 px-4 py-1 rounded" data-value="en">Inglês</li>
                                <li class="dropdown-item cursor-pointer hover:bg-[#1a1a2e] transition-colors duration-200 px-4 py-2 rounded" data-value="es">Espanhol</li>
                            </ul>
                        </div>
                        
                        <div class="flex flex-col gap-2">

                            <div class="flex gap-3">
                                <a href="https://www.instagram.com/wizardssolutions/" target="_blank">
                                    <img src="./assets/images/Instagram.png" alt="Wizard - Instagram" width="24">
                                </a>
                                <a href="https://www.linkedin.com/company/wizardsolutions-tech/" target="_blank">
                                    <img src="./assets/images/Linkedin.png" alt="Wizard - LinkedIn" width="24">
                                </a>
                            </div>
                        </div>
                    </div>
    
                    <div class="flex gap-28">
                        <div class="text-white">
                            <h3 class="text-[#e0e0e7] mb-4" data-i18n="footer.column_one_title"></h3>

                                <a href="#" data-i18n="footer.column_one_item_one"></a>
                            </div>
                        </div>
                        <div class="text-white">
                            <h3 class="text-[#e0e0e7] mb-4" data-i18n="footer.column_two_title"></h3>

                                <a href="#" data-i18n="footer.column_three_item_one"></a>
                                <a href="#" data-i18n="footer.column_three_item_two"></a>
                                <a href="#" data-i18n="footer.column_three_item_three"></a>
                                <a href="#" data-i18n="footer.column_three_item_four"></a>
                                <a href="#" data-i18n="footer.column_three_item_five"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div> 

        <script>
            tsParticles.load("tsparticles", {
                background: { color: "#0d0d24" },
                fullScreen: { enable: false },
                particles: {
                number: { value: 60, density: { enable: true, area: 800 } },
                color: { value: "#9400ff" },
                opacity: { value: 0.9, random: true },
                size: { value: 2, random: true },
                move: {
                    direction: "top",
                    enable: true,
                    speed: 0.3,
                    outModes: { default: "out" },
                },
                },
            });
        </script>
    </body>
</html>
